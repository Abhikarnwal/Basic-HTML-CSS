<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Table</title>
  </head>

  <style>
    table,thead,tr,th,tbody,td{
        border: 2px solid black;
        border-collapse: collapse;
        font-size: 20px;

    }
  </style>
  <body>
    <table>
      <thead >
        <tr >
          <th >No.</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Steve Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Larry Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Mark Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
